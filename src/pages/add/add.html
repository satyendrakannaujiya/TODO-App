<ion-header color="primary">

  <ion-navbar color="primary">
    <ion-title>Add</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModel()">

        close
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="task" placeholder="enter task"></ion-input>
      <!-- <ion-textarea type="text" [(ngModel)]="task" placeholder="enter task"></ion-textarea> -->
    </ion-item>
    <ion-item>
      <ion-label>priority</ion-label>
      <ion-select [(ngModel)]="priority">
        <ion-option value="low">Low</ion-option>
        <ion-option value="high">High</ion-option>
        <ion-option value="normal">Normal</ion-option>
      </ion-select>
    </ion-item>


  </ion-list>
  <button ion-button full padding round color="primary" (click)="SaveTask()">
    save
  </button>
</ion-content>
