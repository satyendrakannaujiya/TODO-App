<ion-header>

  <ion-navbar color="primary">
    <ion-title>Update</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModel()">

        CLOSE
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="updateobj.task" placeholder="enter task"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>priority</ion-label>
      <ion-select [(ngModel)]="updateobj.priority">
        <ion-option value="low">Low</ion-option>
        <ion-option value="high">High</ion-option>
        <ion-option value="normal">Normal</ion-option>
      </ion-select>
    </ion-item>


  </ion-list>
  <button ion-button full padding round color="primary" (click)="updateTask()">
    save
  </button>

</ion-content>
